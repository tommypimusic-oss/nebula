<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Idea Nebula | The Collective</title>
    
    <!-- 1. Styles & Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
      body { 
        background-color: #000000; 
        color: white; 
        margin: 0; 
        overflow: hidden; 
        touch-action: none;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
      
      .fade-in { animation: fadeIn 0.5s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
      
      /* Favorite animations */
      .star-burst {
        animation: starBurst 0.6s ease-out forwards;
      }
      
      @keyframes starBurst {
        0% { transform: scale(0.5); opacity: 0; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      
      .pulse-fav {
        animation: pulseFav 1s ease-in-out;
      }
      
      @keyframes pulseFav {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      
      .line-clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
    </style>

    <!-- 2. React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- 3. Application Logic -->
    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, limit, serverTimestamp, where, getDocs, startAt } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ðŸ”´ PASTE YOUR FIREBASE CONFIG HERE ðŸ”´
        const firebaseConfig = {
          apiKey: "AIzaSyBCBXsY55rxtKUx2HYXA7riczMRTiRKgMA",
          authDomain: "idea-nebula.firebaseapp.com",
          projectId: "idea-nebula",
          storageBucket: "idea-nebula.firebasestorage.app",
          messagingSenderId: "606687457668",
          appId: "1:606687457668:web:cdca14efacc9516b2aedd1",
          measurementId: "G-HGDDEJ8N20"
        };

        let app, db, auth;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) {
            console.error("Firebase Config Error:", e);
        }

        const { useState, useEffect, useRef } = React;

        // --- UTILS (CHAOTIC RANDOMNESS) ---
        const fnv1aHash = (str, seed) => {
            let h = 0x811c9dc5 ^ seed;
            for (let i = 0; i < str.length; i++) {
                h ^= str.charCodeAt(i);
                h = Math.imul(h, 0x01000193);
            }
            return (h >>> 0) / 4294967296;
        };

        const generateAutoId = () => {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let autoId = '';
            for (let i = 0; i < 20; i++) {
                autoId += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return autoId;
        }

        // --- COLLIDER LOGIC (PURE RANDOM LINES) ---
        const generateRemix = (texts) => {
            const output = [];
            
            texts.forEach(text => {
                const lines = text.split(/[\r\n.!?]+/);
                const validLines = lines
                    .map(line => line.trim())
                    .filter(line => line.length > 5);
                
                if (validLines.length > 0) {
                    const randomLine = validLines[Math.floor(Math.random() * validLines.length)];
                    output.push(randomLine);
                }
            });

            if (output.length === 0) return "The void is silent.";
            
            return output.join('\n');
        };

        // --- MAIN COMPONENT ---
        function IdeaNebula() {
            const [ideas, setIdeas] = useState([]);
            const [hoveredNode, setHoveredNode] = useState(null);
            const [selectedNode, setSelectedNode] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [user, setUser] = useState(null);
            
            const [showAddModal, setShowAddModal] = useState(false);
            const [showRemixModal, setShowRemixModal] = useState(false);
            const [showFavorites, setShowFavorites] = useState(false);
            
            const [remixResult, setRemixResult] = useState('');
            const [remixSources, setRemixSources] = useState([]);
            
            const [newContent, setNewContent] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [isColliding, setIsColliding] = useState(false);

            // Enhanced Favorites Logic
            const [favorites, setFavorites] = useState(() => {
                const saved = localStorage.getItem('nebulaFavorites');
                return saved ? JSON.parse(saved) : [];
            });
            
            const [favoritesFilter, setFavoritesFilter] = useState('all');
            const [favoritesSearch, setFavoritesSearch] = useState('');
            const [starAnimation, setStarAnimation] = useState(null);

            // Backup favorites to localStorage
            useEffect(() => {
                localStorage.setItem('nebulaFavorites', JSON.stringify(favorites));
            }, [favorites]);

            // Auto-backup feature
            useEffect(() => {
                const backupInterval = setInterval(() => {
                    if (favorites.length > 0) {
                        const backup = {
                            timestamp: new Date().toISOString(),
                            count: favorites.length,
                            data: favorites
                        };
                        localStorage.setItem('nebulaFavorites_backup', JSON.stringify(backup));
                    }
                }, 3600000); // 1 hour
                
                return () => clearInterval(backupInterval);
            }, [favorites]);

            const toggleFavorite = (text, type = 'collision', metadata = {}) => {
                if (!text) return;
                const exists = favorites.find(f => f.text === text);
                let newFavs;
                
                // Trigger animation
                setStarAnimation(text);
                setTimeout(() => setStarAnimation(null), 600);
                
                if (exists) {
                    newFavs = favorites.filter(f => f.text !== text);
                } else {
                    newFavs = [{ 
                        id: Date.now() + Math.random(),
                        text, 
                        type,
                        date: new Date().toISOString(),
                        timestamp: Date.now(),
                        ...metadata
                    }, ...favorites];
                }
                setFavorites(newFavs);
            };

            const isFav = (text) => favorites.some(f => f.text === text);

            // Filter favorites function
            const filteredFavorites = favorites.filter(fav => {
                if (favoritesFilter !== 'all' && fav.type !== favoritesFilter) return false;
                if (favoritesSearch && !fav.text.toLowerCase().includes(favoritesSearch.toLowerCase())) return false;
                return true;
            });

            // Sort favorites (newest first)
            const sortedFavorites = [...filteredFavorites].sort((a, b) => b.timestamp - a.timestamp);

            const exportFavorites = () => {
                const dataStr = JSON.stringify(favorites, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                const exportFileDefaultName = `nebula-favorites-${new Date().toISOString().split('T')[0]}.json`;
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
            };

            const importFavorites = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const imported = JSON.parse(e.target.result);
                        if (Array.isArray(imported)) {
                            const merged = [...favorites];
                            imported.forEach(item => {
                                if (!merged.find(f => f.text === item.text)) {
                                    merged.push({...item, id: Date.now() + Math.random()});
                                }
                            });
                            setFavorites(merged);
                            alert(`Imported ${imported.length} favorites`);
                        }
                    } catch (err) {
                        alert('Invalid file format');
                    }
                };
                reader.readAsText(file);
            };

            // Animation Refs
            const canvasRef = useRef(null);
            const requestRef = useRef();
            const collisionProgress = useRef(0);
            const isAnimatingRef = useRef(false);
            const importInputRef = useRef(null);

            // 1. AUTH & DATA SYNC
            useEffect(() => {
                if (!auth || !db) return;

                const unsubAuth = onAuthStateChanged(auth, (currentUser) => {
                    if (currentUser) setUser(currentUser);
                    else signInAnonymously(auth).catch(console.error);
                });

                const q = query(collection(db, "ideas"), orderBy("timestamp", "desc"), limit(2000));
                
                const unsubData = onSnapshot(q, (snapshot) => {
                    const loadedIdeas = snapshot.docs.map(doc => {
                        const data = doc.data();
                        return mapDocToNode(doc.id, data);
                    });
                    setIdeas(loadedIdeas);
                });

                return () => { unsubAuth(); unsubData(); };
            }, []);

            const mapDocToNode = (id, data) => {
                const randX = fnv1aHash(id, 0x811c9dc5);
                const randY = fnv1aHash(id, 0x1000193); 
                
                const padding = 0.1; 
                const w = window.innerWidth;
                const h = window.innerHeight;
                return {
                    id: id,
                    content: data.content,
                    x: (padding * w) + (randX * (w * (1 - padding * 2))),
                    y: (padding * h) + (randY * (h * (1 - padding * 2))),
                    timestamp: data.timestamp,
                    glimmer: null
                };
            };

            // 2. DRAW LOOP
            const draw = () => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                
                if (isAnimatingRef.current && collisionProgress.current < 1.0) {
                    collisionProgress.current += 0.008; 
                    if (collisionProgress.current >= 1.0) {
                        collisionProgress.current = 1.0;
                        setShowRemixModal(true);
                        setIsColliding(false);
                        isAnimatingRef.current = false;
                    }
                }

                ctx.fillStyle = '#000000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                if (ideas.length > 0 && Math.random() < 0.1) {
                    const target = ideas[Math.floor(Math.random() * ideas.length)];
                    if (!target.glimmer) {
                        const colors = ['#facc15', '#ffffff', '#fb923c', '#ef4444'];
                        target.glimmer = { life: 1.0, color: colors[Math.floor(Math.random() * colors.length)] };
                    }
                }

                ideas.forEach(node => {
                    const matchesSearch = searchTerm && node.content.toLowerCase().includes(searchTerm.toLowerCase());
                    const isDimmed = searchTerm && !matchesSearch;
                    
                    let color = '#ffffff';
                    let radius = 2;
                    let glow = 0;

                    if (node.id === selectedNode?.id || remixSources.includes(node.id)) {
                        color = '#facc15'; radius = 4; glow = 15;
                    } else if (node.id === hoveredNode?.id) {
                        color = '#facc15'; radius = 3; glow = 10;
                    } else if (matchesSearch) {
                        color = '#facc15'; radius = 3;
                    } else if (isDimmed) {
                        color = '#333333';
                    } else if (node.glimmer) {
                        color = node.glimmer.color; radius = 3; glow = 10;
                        node.glimmer.life -= 0.02;
                        if (node.glimmer.life <= 0) node.glimmer = null;
                    }

                    ctx.beginPath();
                    ctx.arc(node.x, node.y, radius, 0, Math.PI * 2);
                    ctx.fillStyle = color;
                    ctx.shadowBlur = glow;
                    ctx.shadowColor = color;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                });

                if (remixSources.length > 1) {
                    const nodes = remixSources.map(id => ideas.find(i => i.id === id)).filter(n => n);
                    if (nodes.length > 1) {
                        const pathNodes = [...nodes, nodes[0]];
                        const totalSegments = pathNodes.length - 1;
                        const currentT = collisionProgress.current * totalSegments;
                        
                        ctx.beginPath();
                        ctx.strokeStyle = '#facc15';
                        ctx.lineWidth = 1;
                        ctx.globalAlpha = 0.8;
                        ctx.moveTo(pathNodes[0].x, pathNodes[0].y);

                        const drawnSegments = Math.floor(currentT);
                        for (let i = 0; i < drawnSegments; i++) ctx.lineTo(pathNodes[i+1].x, pathNodes[i+1].y);

                        if (drawnSegments < totalSegments) {
                            const segmentProgress = currentT - drawnSegments;
                            const start = pathNodes[drawnSegments];
                            const end = pathNodes[drawnSegments + 1];
                            const curX = start.x + (end.x - start.x) * segmentProgress;
                            const curY = start.y + (end.y - start.y) * segmentProgress;
                            ctx.lineTo(curX, curY);

                            ctx.shadowBlur = 20;
                            ctx.shadowColor = '#ffffff';
                            ctx.fillStyle = '#ffffff';
                            ctx.beginPath(); ctx.arc(curX, curY, 4, 0, Math.PI * 2); ctx.fill();
                            ctx.shadowBlur = 0;
                            
                            ctx.beginPath();
                            ctx.moveTo(pathNodes[0].x, pathNodes[0].y);
                            for (let i = 0; i < drawnSegments; i++) ctx.lineTo(pathNodes[i+1].x, pathNodes[i+1].y);
                            ctx.lineTo(curX, curY);
                        }
                        ctx.stroke();
                        ctx.globalAlpha = 1.0;
                    }
                }
                requestRef.current = requestAnimationFrame(draw);
            };

            useEffect(() => {
                const handleResize = () => {
                    if(canvasRef.current) {
                        canvasRef.current.width = window.innerWidth;
                        canvasRef.current.height = window.innerHeight;
                    }
                };
                window.addEventListener('resize', handleResize);
                handleResize();
                requestRef.current = requestAnimationFrame(draw);
                return () => cancelAnimationFrame(requestRef.current);
            }, [ideas, hoveredNode, selectedNode, searchTerm, remixSources]);

            // 3. HANDLERS
            const handleMouseMove = (e) => {
                const rect = canvasRef.current.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                let found = null;
                for (let i = ideas.length - 1; i >= 0; i--) {
                    const node = ideas[i];
                    if (Math.hypot(node.x - x, node.y - y) < 20) { found = node; break; }
                }
                setHoveredNode(found);
            };

            const handleClick = () => {
                if (hoveredNode) {
                    setSelectedNode(hoveredNode);
                } else {
                    setSelectedNode(null);
                    if (!isAnimatingRef.current) {
                        setRemixSources([]);
                        collisionProgress.current = 0;
                    }
                }
            };

            const handleAddIdea = async () => {
                if (!newContent.trim() || !db) return;
                if (!user) { alert("Connecting... please wait."); return; }
                setIsSubmitting(true);
                try {
                    await addDoc(collection(db, "ideas"), {
                        content: newContent,
                        timestamp: serverTimestamp(),
                        source: "anonymous"
                    });
                    setNewContent('');
                    setShowAddModal(false);
                } catch (e) { alert("Transmission failed."); } 
                finally { setIsSubmitting(false); }
            };

            const handleRemix = async () => {
                if (ideas.length < 3) { alert("Not enough data in the void yet."); return; }
                if (isColliding) return;

                setIsColliding(true);
                
                const count = Math.floor(Math.random() * 2) + 4;
                let randomDocs = [];
                
                try {
                    for(let i = 0; i < count; i++) {
                        const randId = generateAutoId();
                        const q = query(collection(db, "ideas"), orderBy("__name__"), startAt(randId), limit(1));
                        const snapshot = await getDocs(q);
                        
                        if (!snapshot.empty) {
                            const doc = snapshot.docs[0];
                            randomDocs.push(mapDocToNode(doc.id, doc.data()));
                        } else {
                            const qWrap = query(collection(db, "ideas"), limit(1));
                            const snapWrap = await getDocs(qWrap);
                            if (!snapWrap.empty) {
                                const doc = snapWrap.docs[0];
                                randomDocs.push(mapDocToNode(doc.id, doc.data()));
                            }
                        }
                    }
                } catch (e) {
                    console.error("Deep Dive Error:", e);
                    setIsColliding(false);
                    return;
                }

                const uniqueDocsMap = new Map();
                randomDocs.forEach(doc => uniqueDocsMap.set(doc.id, doc));
                if (uniqueDocsMap.size < count) {
                    const visibleShuffled = [...ideas].sort(() => 0.5 - Math.random());
                    for (const node of visibleShuffled) {
                        if (uniqueDocsMap.size >= count) break;
                        uniqueDocsMap.set(node.id, node);
                    }
                }
                const finalSelection = Array.from(uniqueDocsMap.values());

                setIdeas(prev => {
                    const newSet = [...prev];
                    finalSelection.forEach(newNode => {
                        if (!newSet.find(n => n.id === newNode.id)) {
                            newSet.push(newNode);
                        }
                    });
                    return newSet;
                });

                const result = generateRemix(finalSelection.map(i => i.content));
                
                setRemixResult(result);
                setRemixSources(finalSelection.map(i => i.id));
                
                collisionProgress.current = 0;
                isAnimatingRef.current = true;
            };

            const closeRemix = () => {
                setShowRemixModal(false);
                isAnimatingRef.current = false; 
                collisionProgress.current = 1.0;
            }

            return (
                <div className="w-screen h-screen bg-black overflow-hidden font-sans text-white select-none relative">
                    <canvas 
                        ref={canvasRef} 
                        className="absolute inset-0 z-0 cursor-crosshair active:cursor-grab"
                        onMouseMove={handleMouseMove}
                        onClick={handleClick}
                    />

                    {/* TOP BAR */}
                    <div className="absolute top-0 left-0 w-full p-4 md:p-6 flex flex-col md:flex-row justify-between items-start md:items-center z-10 pointer-events-none gap-4">
                        <div className="pointer-events-auto">
                            <h1 className="text-xl md:text-3xl font-light tracking-[0.2em] text-white opacity-90">IDEA NEBULA</h1>
                            <div className="text-[10px] md:text-xs text-zinc-500 mt-1 font-mono flex items-center gap-2">
                                <span className={`w-2 h-2 rounded-full ${user ? 'bg-green-500 animate-pulse' : 'bg-red-500'}`}></span>
                                {user ? <span className="text-green-500">CONNECTED â€¢ {ideas.length}</span> : "OFFLINE"}
                            </div>
                        </div>
                        <div className="flex gap-2 pointer-events-auto w-full md:w-auto">
                            <div className="bg-zinc-900/80 backdrop-blur border border-zinc-800 rounded-full px-4 py-2 flex items-center gap-2 shadow-lg flex-1 md:w-64 transition-all">
                                <i className="ph ph-magnifying-glass text-zinc-400"></i>
                                <input type="text" placeholder="Search..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="bg-transparent border-none outline-none text-sm w-full text-white placeholder-zinc-500" />
                            </div>
                            
                            {/* Favorites Button */}
                            <button onClick={() => setShowFavorites(true)} className="bg-zinc-100 hover:bg-white text-black w-10 h-10 md:w-auto md:px-4 rounded-full shadow-lg transition-transform hover:scale-105 flex items-center justify-center shrink-0">
                                <i className="ph ph-star text-lg font-bold"></i>
                                {favorites.length > 0 && (
                                    <span className="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] rounded-full w-5 h-5 flex items-center justify-center">
                                        {favorites.length}
                                    </span>
                                )}
                            </button>

                            {/* Add Button */}
                            <button onClick={() => setShowAddModal(true)} className="bg-zinc-100 hover:bg-white text-black w-10 h-10 md:w-auto md:px-4 rounded-full shadow-lg transition-transform hover:scale-105 flex items-center justify-center shrink-0">
                                <i className="ph ph-plus text-lg font-bold"></i>
                            </button>
                        </div>
                    </div>

                    {/* REMIX BUTTON */}
                    <div className="absolute bottom-24 md:bottom-10 left-1/2 -translate-x-1/2 z-10 pointer-events-auto">
                        <button 
                            onClick={handleRemix} 
                            disabled={isColliding}
                            className={`group flex items-center gap-2 bg-zinc-900/90 backdrop-blur border border-zinc-700 hover:border-yellow-500 text-white px-6 py-3 md:px-8 md:py-3 rounded-full shadow-2xl transition-all hover:scale-105 active:scale-95 ${isColliding ? 'opacity-50 cursor-not-allowed' : ''}`}
                        >
                            <i className={`ph ph-shuffle text-lg md:text-xl text-yellow-500 ${isColliding ? 'animate-spin' : 'group-hover:animate-spin'}`}></i>
                            <span className="font-bold tracking-wide text-sm md:text-base group-hover:text-yellow-500 transition-colors">
                                {isColliding ? 'DIVING DEEP...' : 'COLLIDE'}
                            </span>
                        </button>
                    </div>

                    {/* ADD MODAL */}
                    {showAddModal && (
                        <div className="absolute inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
                            <div className="bg-zinc-900 border border-zinc-800 p-6 rounded-2xl w-full max-w-lg shadow-2xl fade-in">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-lg md:text-xl font-light text-white">Contribute to the Void</h2>
                                    <button onClick={() => setShowAddModal(false)} className="text-zinc-500 hover:text-white"><i className="ph ph-x text-xl"></i></button>
                                </div>
                                <textarea value={newContent} onChange={(e) => setNewContent(e.target.value)} placeholder="Type a lyric, a thought, or a fragment of a dream..." className="w-full h-32 md:h-40 bg-black border border-zinc-800 rounded-xl p-4 text-zinc-200 focus:border-yellow-500 outline-none resize-none mb-4 text-base" />
                                <button onClick={handleAddIdea} disabled={isSubmitting} className="w-full bg-white text-black font-bold py-3 rounded-xl hover:bg-zinc-200 transition-colors disabled:opacity-50">
                                    {isSubmitting ? "Transmitting..." : "Release to Nebula"}
                                </button>
                            </div>
                        </div>
                    )}

                    {/* REMIX MODAL */}
                    {showRemixModal && (
                        <div className="absolute inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
                            <div className="bg-zinc-900 border border-zinc-800 p-6 md:p-8 rounded-2xl w-full max-w-lg shadow-2xl flex flex-col max-h-[80vh] fade-in">
                                <button onClick={closeRemix} className="absolute top-4 right-4 text-zinc-500 hover:text-white"><i className="ph ph-x text-xl"></i></button>
                                <div className="text-center mb-6">
                                    <div className="inline-block px-3 py-1 rounded-full bg-yellow-500/10 text-yellow-500 text-[10px] md:text-xs font-bold tracking-widest mb-2">COLLISION DETECTED</div>
                                </div>
                                <div className="flex-grow overflow-y-auto custom-scroll bg-black/50 p-6 rounded-xl border border-zinc-800/50 mb-6 relative group">
                                    <p className="text-base md:text-xl text-zinc-100 font-serif leading-loose whitespace-pre-wrap text-center select-text cursor-text">{remixResult}</p>
                                    <button 
                                        onClick={() => toggleFavorite(remixResult, 'collision', { source: 'remix' })} 
                                        className={`absolute top-2 right-2 transition-all ${starAnimation === remixResult ? 'star-burst' : ''}`}
                                    >
                                        <i className={`ph-fill ph-heart text-xl ${isFav(remixResult) ? 'text-red-500 pulse-fav' : 'text-zinc-500 hover:text-red-500'}`}></i>
                                    </button>
                                </div>
                                <div className="flex justify-center">
                                    <button onClick={handleRemix} className="flex items-center gap-2 text-sm text-zinc-400 hover:text-white transition-colors">
                                        <i className="ph ph-shuffle"></i> Reroll
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* ENHANCED FAVORITES MODAL */}
                    {showFavorites && (
                        <div className="absolute inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
                            <div className="bg-zinc-900 border border-zinc-800 p-6 rounded-2xl w-full max-w-2xl shadow-2xl flex flex-col max-h-[90vh] fade-in">
                                <div className="flex justify-between items-center mb-6 border-b border-zinc-800 pb-4">
                                    <h2 className="text-xl font-light text-white flex items-center gap-2">
                                        <i className="ph-fill ph-star text-yellow-500"></i> STARRED FRAGMENTS
                                        <span className="text-sm text-zinc-500 ml-2">({favorites.length})</span>
                                    </h2>
                                    <button onClick={() => setShowFavorites(false)} className="text-zinc-500 hover:text-white">
                                        <i className="ph ph-x text-xl"></i>
                                    </button>
                                </div>
                                
                                {/* Statistics Dashboard */}
                                <div className="grid grid-cols-3 gap-2 mb-6">
                                    <div className="bg-black/30 p-3 rounded-lg text-center">
                                        <div className="text-2xl font-bold text-white">{favorites.length}</div>
                                        <div className="text-xs text-zinc-500">Total</div>
                                    </div>
                                    <div className="bg-black/30 p-3 rounded-lg text-center">
                                        <div className="text-2xl font-bold text-yellow-500">{favorites.filter(f => f.type === 'collision').length}</div>
                                        <div className="text-xs text-zinc-500">Collisions</div>
                                    </div>
                                    <div className="bg-black/30 p-3 rounded-lg text-center">
                                        <div className="text-2xl font-bold text-blue-500">{favorites.filter(f => f.type === 'signal').length}</div>
                                        <div className="text-xs text-zinc-500">Signals</div>
                                    </div>
                                </div>
                                
                                {/* Filters & Search */}
                                <div className="flex flex-col md:flex-row gap-3 mb-6">
                                    <div className="bg-zinc-800/50 rounded-lg p-2 flex gap-1">
                                        {['all', 'collision', 'signal'].map(type => (
                                            <button
                                                key={type}
                                                onClick={() => setFavoritesFilter(type)}
                                                className={`px-3 py-1 rounded-md text-xs font-medium transition-colors ${favoritesFilter === type ? 'bg-zinc-700 text-white' : 'text-zinc-400 hover:text-white'}`}
                                            >
                                                {type.charAt(0).toUpperCase() + type.slice(1)}
                                                {type !== 'all' && ` (${favorites.filter(f => f.type === type).length})`}
                                            </button>
                                        ))}
                                    </div>
                                    <div className="bg-black/50 border border-zinc-800 rounded-lg px-3 py-2 flex items-center gap-2 flex-1">
                                        <i className="ph ph-magnifying-glass text-zinc-500"></i>
                                        <input
                                            type="text"
                                            placeholder="Search favorites..."
                                            value={favoritesSearch}
                                            onChange={(e) => setFavoritesSearch(e.target.value)}
                                            className="bg-transparent border-none outline-none text-sm w-full text-white placeholder-zinc-500"
                                        />
                                    </div>
                                </div>
                                
                                {/* Favorites List */}
                                <div className="flex-grow overflow-y-auto space-y-3 pr-2">
                                    {sortedFavorites.length === 0 ? (
                                        <div className="text-center text-zinc-500 py-10 italic">
                                            {favoritesSearch || favoritesFilter !== 'all' 
                                                ? "No matching stars." 
                                                : "No stars collected yet. Favorite collisions or signals!"}
                                        </div>
                                    ) : (
                                        sortedFavorites.map(fav => (
                                            <div key={fav.id} className="bg-black/40 hover:bg-zinc-900/60 p-4 rounded-xl border border-zinc-800 group transition-all hover:border-zinc-700">
                                                <div className="flex justify-between items-start mb-2">
                                                    <div className="flex items-center gap-2">
                                                        <span className={`px-2 py-0.5 rounded text-[10px] font-bold uppercase ${fav.type === 'collision' ? 'bg-yellow-500/20 text-yellow-500' : 'bg-blue-500/20 text-blue-500'}`}>
                                                            {fav.type}
                                                        </span>
                                                        <span className="text-xs text-zinc-500">
                                                            {new Date(fav.timestamp).toLocaleDateString()} {new Date(fav.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                                                        </span>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <button 
                                                            onClick={() => {
                                                                navigator.clipboard.writeText(fav.text);
                                                            }}
                                                            className="opacity-0 group-hover:opacity-100 text-zinc-500 hover:text-white transition-all"
                                                            title="Copy"
                                                        >
                                                            <i className="ph ph-copy text-sm"></i>
                                                        </button>
                                                        <button 
                                                            onClick={() => toggleFavorite(fav.text)}
                                                            className="text-red-500 hover:text-red-400 transition-colors"
                                                            title="Remove"
                                                        >
                                                            <i className="ph-fill ph-trash text-sm"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                                <p className="text-sm text-zinc-200 font-serif leading-relaxed whitespace-pre-wrap select-text cursor-text line-clamp-3 hover:line-clamp-none transition-all">
                                                    {fav.text}
                                                </p>
                                                {fav.text.length > 200 && (
                                                    <div className="text-xs text-zinc-500 mt-2 italic">
                                                        {Math.ceil(fav.text.split(' ').length)} words
                                                    </div>
                                                )}
                                            </div>
                                        ))
                                    )}
                                </div>
                                
                                {/* Actions Bar */}
                                {favorites.length > 0 && (
                                    <div className="mt-6 pt-4 border-t border-zinc-800 flex flex-col md:flex-row justify-between items-center gap-3">
                                        <div className="flex gap-2">
                                            <button 
                                                onClick={() => {
                                                    if (confirm(`Clear all ${filteredFavorites.length} displayed favorites?`)) {
                                                        const newFavs = favorites.filter(f => !filteredFavorites.includes(f));
                                                        setFavorites(newFavs);
                                                    }
                                                }}
                                                className="text-xs text-zinc-500 hover:text-red-500 transition-colors px-3 py-1 rounded border border-zinc-800 hover:border-red-500"
                                            >
                                                <i className="ph ph-trash mr-1"></i> Clear Displayed
                                            </button>
                                            <button 
                                                onClick={() => {
                                                    if (confirm(`Clear ALL ${favorites.length} favorites?`)) {
                                                        setFavorites([]);
                                                    }
                                                }}
                                                className="text-xs text-red-500 hover:text-red-400 transition-colors px-3 py-1 rounded border border-red-500/30 hover:border-red-500"
                                            >
                                                <i className="ph ph-warning mr-1"></i> Clear All
                                            </button>
                                        </div>
                                        <div className="flex gap-2">
                                            <button 
                                                onClick={() => importInputRef.current?.click()}
                                                className="text-xs text-zinc-500 hover:text-white transition-colors px-3 py-1 rounded border border-zinc-800 hover:border-zinc-600"
                                            >
                                                <i className="ph ph-upload mr-1"></i> Import
                                            </button>
                                            <input
                                                ref={importInputRef}
                                                type="file"
                                                accept=".json"
                                                onChange={importFavorites}
                                                className="hidden"
                                            />
                                            <button 
                                                onClick={exportFavorites}
                                                className="text-xs text-zinc-500 hover:text-white transition-colors px-3 py-1 rounded border border-zinc-800 hover:border-zinc-600"
                                            >
                                                <i className="ph ph-download mr-1"></i> Export
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {/* DETAIL SIDEBAR */}
                    <div className={`absolute top-0 right-0 h-full w-full md:w-96 bg-black/95 backdrop-blur border-l border-zinc-800 shadow-2xl transition-transform duration-300 z-40 p-8 overflow-y-auto ${selectedNode ? 'translate-x-0' : 'translate-x-full'}`}>
                        <button onClick={() => setSelectedNode(null)} className="absolute top-6 right-6 text-zinc-500 hover:text-white"><i className="ph ph-x text-xl"></i></button>
                        <div className="mt-12 relative group">
                            <div className="flex justify-between items-center mb-4">
                                <div className="inline-block px-2 py-1 rounded bg-zinc-800 text-zinc-400 text-[10px] font-bold tracking-widest">ANONYMOUS SIGNAL</div>
                                <button 
                                    onClick={() => selectedNode && toggleFavorite(selectedNode.content, 'signal', { nodeId: selectedNode.id })}
                                    className={`transition-all ${starAnimation === selectedNode?.content ? 'star-burst' : ''}`}
                                >
                                    <i className={`ph-fill ph-heart text-xl ${selectedNode && isFav(selectedNode.content) ? 'text-red-500 pulse-fav' : 'text-zinc-500 hover:text-red-500'}`}></i>
                                </button>
                            </div>
                            <p className="text-zinc-300 font-mono text-sm leading-relaxed whitespace-pre-wrap border-l-2 border-zinc-800 pl-4 select-text cursor-text">{selectedNode?.content}</p>
                            <div className="mt-8 pt-8 border-t border-zinc-900 text-xs text-zinc-600 font-mono">
                                RECEIVED: {selectedNode?.timestamp?.toDate ? selectedNode.timestamp.toDate().toLocaleDateString() : 'Just now'}
                            </div>
                        </div>
                    </div>

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<IdeaNebula />);
    </script>
</body>
</html>
