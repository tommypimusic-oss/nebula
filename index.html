<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Idea Nebula | The Collective</title>
    
    <!-- 1. Styles & Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
      body { 
        background-color: #000000; 
        color: white; 
        margin: 0; 
        overflow: hidden; 
        touch-action: none;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
      
      .fade-in { animation: fadeIn 0.5s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>

    <!-- 2. React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- 3. Application Logic -->
    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, limit, serverTimestamp } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ðŸ”´ PASTE YOUR FIREBASE CONFIG HERE ðŸ”´
const firebaseConfig = {
  apiKey: "AIzaSyBCBXsY55rxtKUx2HYXA7riczMRTiRKgMA",
  authDomain: "idea-nebula.firebaseapp.com",
  projectId: "idea-nebula",
  storageBucket: "idea-nebula.firebasestorage.app",
  messagingSenderId: "606687457668",
  appId: "1:606687457668:web:cdca14efacc9516b2aedd1",
  measurementId: "G-HGDDEJ8N20"
};

        let app, db, auth;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) {
            console.error("Firebase Config Error:", e);
        }

        const { useState, useEffect, useRef } = React;

        // --- UTILS ---
        const getSeededRandom = (str, axis) => {
            let h = 0xdeadbeef;
            str = str + axis; 
            for(let i = 0; i < str.length; i++)
                h = Math.imul(h ^ str.charCodeAt(i), 2654435761);
            return ((h ^ h >>> 16) >>> 0) / 4294967296;
        }

        // --- COLLIDER LOGIC (STRICT CUT-UP) ---
        const generateRemix = (texts) => {
            // 1. Structure pool with source tracking
            let pool = [];
            texts.forEach((text, index) => {
                // Split by newline, period, exclamation, or question mark to break paragraphs
                const lines = text.split(/[\n.!?]+/);
                lines.forEach(line => {
                    const clean = line.trim();
                    if (clean.length > 5) {
                        pool.push({ text: clean, sourceId: index });
                    }
                });
            });

            if (pool.length === 0) return "The void is silent.";
            
            // Randomize
            pool.sort(() => Math.random() - 0.5);

            const output = [];
            const usedSourceIds = new Set(); // Track which stars have contributed

            // 2. Pick Starter
            const starter = pool.shift();
            output.push(starter.text);
            usedSourceIds.add(starter.sourceId);

            // 3. Chain Reaction
            // We limit the poem length to the number of sources provided (1 line per star)
            const maxLines = texts.length; 

            while (output.length < maxLines && pool.length > 0) {
                const currentLine = output[output.length - 1];
                const currentWords = new Set(currentLine.toLowerCase().match(/\b[a-z]{3,}\b/g) || []);
                
                let foundMatchIndex = -1;

                // Look for a link, BUT skip any lines from sources we already used
                for (let i = 0; i < pool.length; i++) {
                    const candidate = pool[i];
                    
                    // CRITICAL: Ensure we haven't used this source yet
                    if (usedSourceIds.has(candidate.sourceId)) continue;

                    const candidateWords = new Set(candidate.text.toLowerCase().match(/\b[a-z]{3,}\b/g) || []);
                    const intersection = new Set([...currentWords].filter(x => candidateWords.has(x)));
                    
                    if (intersection.size > 0) {
                        foundMatchIndex = i;
                        break;
                    }
                }

                if (foundMatchIndex !== -1) {
                    // Found a thematic link from a new source
                    const match = pool.splice(foundMatchIndex, 1)[0];
                    output.push(match.text);
                    usedSourceIds.add(match.sourceId);
                } else {
                    // No match found? Pick a random line from an unused source (Contrast)
                    const nextRandomIndex = pool.findIndex(item => !usedSourceIds.has(item.sourceId));
                    
                    if (nextRandomIndex !== -1) {
                        const randomJump = pool.splice(nextRandomIndex, 1)[0];
                        output.push(randomJump.text);
                        usedSourceIds.add(randomJump.sourceId);
                    } else {
                        // No unique sources left
                        break;
                    }
                }
            }

            return output.join('\n');
        };

        // --- MAIN COMPONENT ---
        function IdeaNebula() {
            const [ideas, setIdeas] = useState([]);
            const [hoveredNode, setHoveredNode] = useState(null);
            const [selectedNode, setSelectedNode] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [user, setUser] = useState(null);
            
            const [showAddModal, setShowAddModal] = useState(false);
            const [showRemixModal, setShowRemixModal] = useState(false);
            const [remixResult, setRemixResult] = useState('');
            const [remixSources, setRemixSources] = useState([]);
            
            const [newContent, setNewContent] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [isColliding, setIsColliding] = useState(false);

            // Animation Refs
            const canvasRef = useRef(null);
            const requestRef = useRef();
            const collisionProgress = useRef(0);
            const isAnimatingRef = useRef(false);

            // 1. AUTH & DATA SYNC
            useEffect(() => {
                if (!auth || !db) return;

                const unsubAuth = onAuthStateChanged(auth, (currentUser) => {
                    if (currentUser) setUser(currentUser);
                    else signInAnonymously(auth).catch(console.error);
                });

                const q = query(collection(db, "ideas"), orderBy("timestamp", "desc"), limit(2000));
                
                const unsubData = onSnapshot(q, (snapshot) => {
                    const loadedIdeas = snapshot.docs.map(doc => {
                        const data = doc.data();
                        const randX = getSeededRandom(doc.id, 'x');
                        const randY = getSeededRandom(doc.id, 'y');
                        const padding = 0.1; 
                        const w = window.innerWidth;
                        const h = window.innerHeight;

                        return {
                            id: doc.id,
                            content: data.content,
                            x: (padding * w) + (randX * (w * (1 - padding * 2))),
                            y: (padding * h) + (randY * (h * (1 - padding * 2))),
                            timestamp: data.timestamp,
                            glimmer: null
                        };
                    });
                    setIdeas(loadedIdeas);
                });

                return () => { unsubAuth(); unsubData(); };
            }, []);

            // 2. DRAW LOOP
            const draw = () => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                
                // Animation Logic
                if (isAnimatingRef.current && collisionProgress.current < 1.0) {
                    collisionProgress.current += 0.008; 
                    if (collisionProgress.current >= 1.0) {
                        collisionProgress.current = 1.0;
                        setShowRemixModal(true);
                        setIsColliding(false);
                        isAnimatingRef.current = false;
                    }
                }

                ctx.fillStyle = '#000000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Glimmer
                if (ideas.length > 0 && Math.random() < 0.1) {
                    const target = ideas[Math.floor(Math.random() * ideas.length)];
                    if (!target.glimmer) {
                        const colors = ['#facc15', '#ffffff', '#fb923c', '#ef4444'];
                        target.glimmer = { life: 1.0, color: colors[Math.floor(Math.random() * colors.length)] };
                    }
                }

                // Draw Stars
                ideas.forEach(node => {
                    const matchesSearch = searchTerm && node.content.toLowerCase().includes(searchTerm.toLowerCase());
                    const isDimmed = searchTerm && !matchesSearch;
                    
                    let color = '#ffffff';
                    let radius = 2;
                    let glow = 0;

                    if (node.id === selectedNode?.id || remixSources.includes(node.id)) {
                        color = '#facc15'; radius = 4; glow = 15;
                    } else if (node.id === hoveredNode?.id) {
                        color = '#facc15'; radius = 3; glow = 10;
                    } else if (matchesSearch) {
                        color = '#facc15'; radius = 3;
                    } else if (isDimmed) {
                        color = '#333333';
                    } else if (node.glimmer) {
                        color = node.glimmer.color; radius = 3; glow = 10;
                        node.glimmer.life -= 0.02;
                        if (node.glimmer.life <= 0) node.glimmer = null;
                    }

                    ctx.beginPath();
                    ctx.arc(node.x, node.y, radius, 0, Math.PI * 2);
                    ctx.fillStyle = color;
                    ctx.shadowBlur = glow;
                    ctx.shadowColor = color;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                });

                // Constellations
                if (remixSources.length > 1) {
                    const nodes = remixSources.map(id => ideas.find(i => i.id === id)).filter(n => n);
                    if (nodes.length > 1) {
                        const pathNodes = [...nodes, nodes[0]];
                        const totalSegments = pathNodes.length - 1;
                        const currentT = collisionProgress.current * totalSegments;
                        
                        ctx.beginPath();
                        ctx.strokeStyle = '#facc15';
                        ctx.lineWidth = 1;
                        ctx.globalAlpha = 0.8;
                        ctx.moveTo(pathNodes[0].x, pathNodes[0].y);

                        const drawnSegments = Math.floor(currentT);
                        for (let i = 0; i < drawnSegments; i++) ctx.lineTo(pathNodes[i+1].x, pathNodes[i+1].y);

                        if (drawnSegments < totalSegments) {
                            const segmentProgress = currentT - drawnSegments;
                            const start = pathNodes[drawnSegments];
                            const end = pathNodes[drawnSegments + 1];
                            const curX = start.x + (end.x - start.x) * segmentProgress;
                            const curY = start.y + (end.y - start.y) * segmentProgress;
                            ctx.lineTo(curX, curY);

                            // Spark
                            ctx.shadowBlur = 20;
                            ctx.shadowColor = '#ffffff';
                            ctx.fillStyle = '#ffffff';
                            ctx.beginPath(); ctx.arc(curX, curY, 4, 0, Math.PI * 2); ctx.fill();
                            ctx.shadowBlur = 0;
                            
                            // Redraw path for stroke continuity
                            ctx.beginPath();
                            ctx.moveTo(pathNodes[0].x, pathNodes[0].y);
                            for (let i = 0; i < drawnSegments; i++) ctx.lineTo(pathNodes[i+1].x, pathNodes[i+1].y);
                            ctx.lineTo(curX, curY);
                        }
                        ctx.stroke();
                        ctx.globalAlpha = 1.0;
                    }
                }
                requestRef.current = requestAnimationFrame(draw);
            };

            useEffect(() => {
                const handleResize = () => {
                    if(canvasRef.current) {
                        canvasRef.current.width = window.innerWidth;
                        canvasRef.current.height = window.innerHeight;
                    }
                };
                window.addEventListener('resize', handleResize);
                handleResize();
                requestRef.current = requestAnimationFrame(draw);
                return () => cancelAnimationFrame(requestRef.current);
            }, [ideas, hoveredNode, selectedNode, searchTerm, remixSources]);

            // 3. HANDLERS
            const handleMouseMove = (e) => {
                const rect = canvasRef.current.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                let found = null;
                for (let i = ideas.length - 1; i >= 0; i--) {
                    const node = ideas[i];
                    if (Math.hypot(node.x - x, node.y - y) < 20) { found = node; break; }
                }
                setHoveredNode(found);
            };

            const handleClick = () => {
                if (hoveredNode) {
                    setSelectedNode(hoveredNode);
                } else {
                    setSelectedNode(null);
                    if (!isAnimatingRef.current) {
                        setRemixSources([]);
                        collisionProgress.current = 0;
                    }
                }
            };

            const handleAddIdea = async () => {
                if (!newContent.trim() || !db) return;
                if (!user) { alert("Connecting... please wait."); return; }
                setIsSubmitting(true);
                try {
                    await addDoc(collection(db, "ideas"), {
                        content: newContent,
                        timestamp: serverTimestamp(),
                        source: "anonymous"
                    });
                    setNewContent('');
                    setShowAddModal(false);
                } catch (e) { alert("Transmission failed."); } 
                finally { setIsSubmitting(false); }
            };

            const handleRemix = () => {
                if (ideas.length < 3) { alert("Not enough data in the void yet."); return; }
                if (isColliding) return;

                setIsColliding(true);
                // Increased to 4-6 random ideas for richer results
                const count = Math.floor(Math.random() * 3) + 4; 
                const shuffled = [...ideas].sort(() => 0.5 - Math.random());
                const selected = shuffled.slice(0, count);
                
                const result = generateRemix(selected.map(i => i.content));
                
                setRemixResult(result);
                setRemixSources(selected.map(i => i.id));
                
                collisionProgress.current = 0;
                isAnimatingRef.current = true;
            };

            const closeRemix = () => {
                setShowRemixModal(false);
                isAnimatingRef.current = false; 
                collisionProgress.current = 1.0;
            }

            return (
                <div className="w-screen h-screen bg-black overflow-hidden font-sans text-white select-none relative">
                    <canvas 
                        ref={canvasRef} 
                        className="absolute inset-0 z-0 cursor-crosshair active:cursor-grab"
                        onMouseMove={handleMouseMove}
                        onClick={handleClick}
                    />

                    {/* TOP BAR */}
                    <div className="absolute top-0 left-0 w-full p-4 md:p-6 flex flex-col md:flex-row justify-between items-start md:items-center z-10 pointer-events-none gap-4">
                        <div className="pointer-events-auto">
                            <h1 className="text-xl md:text-3xl font-light tracking-[0.2em] text-white opacity-90">IDEA NEBULA</h1>
                            <div className="text-[10px] md:text-xs text-zinc-500 mt-1 font-mono flex items-center gap-2">
                                <span className={`w-2 h-2 rounded-full ${user ? 'bg-green-500 animate-pulse' : 'bg-red-500'}`}></span>
                                {user ? <span className="text-green-500">CONNECTED â€¢ {ideas.length}</span> : "OFFLINE"}
                            </div>
                        </div>
                        <div className="flex gap-2 pointer-events-auto w-full md:w-auto">
                            <div className="bg-zinc-900/80 backdrop-blur border border-zinc-800 rounded-full px-4 py-2 flex items-center gap-2 shadow-lg flex-1 md:w-64 transition-all">
                                <i className="ph ph-magnifying-glass text-zinc-400"></i>
                                <input type="text" placeholder="Search..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="bg-transparent border-none outline-none text-sm w-full text-white placeholder-zinc-500" />
                            </div>
                            <button onClick={() => setShowAddModal(true)} className="bg-zinc-100 hover:bg-white text-black w-10 h-10 md:w-auto md:px-4 rounded-full shadow-lg transition-transform hover:scale-105 flex items-center justify-center shrink-0">
                                <i className="ph ph-plus text-lg font-bold"></i>
                            </button>
                        </div>
                    </div>

                    {/* REMIX BUTTON */}
                    <div className="absolute bottom-24 md:bottom-10 left-1/2 -translate-x-1/2 z-10 pointer-events-auto">
                        <button 
                            onClick={handleRemix} 
                            disabled={isColliding}
                            className={`group flex items-center gap-2 bg-zinc-900/90 backdrop-blur border border-zinc-700 hover:border-yellow-500 text-white px-6 py-3 md:px-8 md:py-3 rounded-full shadow-2xl transition-all hover:scale-105 active:scale-95 ${isColliding ? 'opacity-50 cursor-not-allowed' : ''}`}
                        >
                            <i className={`ph ph-shuffle text-lg md:text-xl text-yellow-500 ${isColliding ? 'animate-spin' : 'group-hover:animate-spin'}`}></i>
                            <span className="font-bold tracking-wide text-sm md:text-base group-hover:text-yellow-500 transition-colors">
                                {isColliding ? 'CONNECTING...' : 'COLLIDE'}
                            </span>
                        </button>
                    </div>

                    {/* ADD MODAL */}
                    {showAddModal && (
                        <div className="absolute inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
                            <div className="bg-zinc-900 border border-zinc-800 p-6 rounded-2xl w-full max-w-lg shadow-2xl fade-in">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-lg md:text-xl font-light text-white">Contribute to the Void</h2>
                                    <button onClick={() => setShowAddModal(false)} className="text-zinc-500 hover:text-white"><i className="ph ph-x text-xl"></i></button>
                                </div>
                                <textarea value={newContent} onChange={(e) => setNewContent(e.target.value)} placeholder="Type a lyric, a thought, or a fragment of a dream..." className="w-full h-32 md:h-40 bg-black border border-zinc-800 rounded-xl p-4 text-zinc-200 focus:border-yellow-500 outline-none resize-none mb-4 text-base" />
                                <button onClick={handleAddIdea} disabled={isSubmitting} className="w-full bg-white text-black font-bold py-3 rounded-xl hover:bg-zinc-200 transition-colors disabled:opacity-50">
                                    {isSubmitting ? "Transmitting..." : "Release to Nebula"}
                                </button>
                            </div>
                        </div>
                    )}

                    {/* REMIX MODAL */}
                    {showRemixModal && (
                        <div className="absolute inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
                            <div className="bg-zinc-900 border border-zinc-800 p-6 md:p-8 rounded-2xl w-full max-w-lg shadow-2xl flex flex-col max-h-[80vh] fade-in">
                                <button onClick={closeRemix} className="absolute top-4 right-4 text-zinc-500 hover:text-white"><i className="ph ph-x text-xl"></i></button>
                                <div className="text-center mb-6">
                                    <div className="inline-block px-3 py-1 rounded-full bg-yellow-500/10 text-yellow-500 text-[10px] md:text-xs font-bold tracking-widest mb-2">COLLISION DETECTED</div>
                                </div>
                                <div className="flex-grow overflow-y-auto custom-scroll bg-black/50 p-6 rounded-xl border border-zinc-800/50 mb-6">
                                    <p className="text-base md:text-xl text-zinc-100 font-serif leading-loose whitespace-pre-wrap text-center select-text cursor-text">{remixResult}</p>
                                </div>
                                <div className="flex justify-center">
                                    <button onClick={handleRemix} className="flex items-center gap-2 text-sm text-zinc-400 hover:text-white transition-colors">
                                        <i className="ph ph-shuffle"></i> Reroll
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* DETAIL SIDEBAR */}
                    <div className={`absolute top-0 right-0 h-full w-full md:w-96 bg-black/95 backdrop-blur border-l border-zinc-800 shadow-2xl transition-transform duration-300 z-40 p-8 overflow-y-auto ${selectedNode ? 'translate-x-0' : 'translate-x-full'}`}>
                        <button onClick={() => setSelectedNode(null)} className="absolute top-6 right-6 text-zinc-500 hover:text-white"><i className="ph ph-x text-xl"></i></button>
                        <div className="mt-12">
                            <div className="inline-block px-2 py-1 rounded bg-zinc-800 text-zinc-400 text-[10px] font-bold tracking-widest mb-4">ANONYMOUS SIGNAL</div>
                            <p className="text-zinc-300 font-mono text-sm leading-relaxed whitespace-pre-wrap border-l-2 border-zinc-800 pl-4 select-text cursor-text">{selectedNode?.content}</p>
                            <div className="mt-8 pt-8 border-t border-zinc-900 text-xs text-zinc-600 font-mono">
                                RECEIVED: {selectedNode?.timestamp?.toDate ? selectedNode.timestamp.toDate().toLocaleDateString() : 'Just now'}
                            </div>
                        </div>
                    </div>

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<IdeaNebula />);
    </script>
</body>
</html>
